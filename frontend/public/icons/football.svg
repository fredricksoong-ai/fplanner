<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle with FPL purple -->
  <circle cx="256" cy="256" r="256" fill="#37003c"/>

  <!-- Football/Soccer ball -->
  <g transform="translate(256, 256)">
    <!-- White ball base -->
    <circle cx="0" cy="0" r="180" fill="#ffffff"/>

    <!-- Pentagon in center -->
    <polygon points="0,-60 57,-18.5 35,48.5 -35,48.5 -57,-18.5" fill="#37003c"/>

    <!-- Top hexagon pieces -->
    <polygon points="0,-60 57,-18.5 50,-90 0,-120 -50,-90 -57,-18.5" fill="#37003c"/>

    <!-- Right upper hexagon -->
    <polygon points="57,-18.5 35,48.5 100,80 140,30 120,-40 50,-90" fill="#37003c"/>

    <!-- Right lower hexagon -->
    <polygon points="35,48.5 -35,48.5 -70,120 0,150 70,120 100,80" fill="#37003c"/>

    <!-- Left lower hexagon -->
    <polygon points="-35,48.5 -100,80 -70,120 0,150" fill="#37003c" opacity="0.3"/>

    <!-- Left upper hexagon -->
    <polygon points="-57,-18.5 -120,-40 -140,30 -100,80 -35,48.5" fill="#37003c"/>

    <!-- Highlight/shine effect -->
    <ellipse cx="-60" cy="-60" rx="40" ry="50" fill="#ffffff" opacity="0.3"/>
  </g>

  <!-- FPL accent color accent -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#00ff88" stroke-width="8" opacity="0.3"/>
</svg>
