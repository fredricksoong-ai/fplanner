<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FPLanner - Fantasy Premier League Analysis</title>
    <meta name="description" content="Fantasy Premier League analysis, team planning, and live gameweek tracking">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#37003c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="fplanner">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Favicons and Apple Touch Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav style="background: var(--primary-color); color: white; padding: 1rem 2rem; box-shadow: 0 2px 8px var(--shadow);">
            <div style="max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center; gap: 2rem;">
                    <h1 style="font-size: 1.5rem; font-weight: 800; margin: 0;">
                        <i class="fas fa-chart-line" style="margin-right: 0.5rem;"></i>FPLanner
                    </h1>
                    <div id="nav-links" style="display: flex; gap: 1rem;">
                        <!-- Navigation links will be inserted here -->
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <!-- Countdown Timer -->
                    <div id="gw-countdown" style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background: rgba(255,255,255,0.1); border-radius: 0.5rem; font-size: 0.75rem;">
                        <i class="fas fa-clock"></i>
                        <span id="countdown-text">Loading...</span>
                    </div>
                    <!-- Theme Toggle (Desktop only) -->
                    <button
                        id="theme-toggle"
                        class="hide-mobile"
                        style="
                            background: rgba(255,255,255,0.2);
                            border: none;
                            padding: 0.5rem 1rem;
                            border-radius: 0.5rem;
                            color: white;
                            cursor: pointer;
                            font-weight: 600;
                            transition: all 0.2s;
                        "
                    >
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="app-container" style="max-width: 1400px; margin: 2rem auto; padding: 0 2rem;">
            <div style="text-align: center; padding: 4rem 2rem; color: var(--text-secondary);">
                <i class="fas fa-spinner fa-spin" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                <p>Loading FPLanner...</p>
            </div>
        </main>
    </div>

    <script type="module" src="/src/main.js"></script>

    <!-- Mobile Debug Console (Temporary) -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        // Only enable on mobile devices for debugging
        if (/Android|webOS|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            eruda.init();
            console.log('üîç Eruda mobile console enabled - tap the icon in bottom-right corner');
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
        // Register service worker for PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered:', registration.scope);

                        // Check for updates periodically
                        setInterval(() => {
                            registration.update();
                        }, 60000); // Check every minute
                    })
                    .catch((error) => {
                        console.warn('‚ùå Service Worker registration failed:', error);
                    });
            });

            // Listen for service worker updates
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                console.log('üîÑ Service Worker updated, reloading...');
                window.location.reload();
            });
        }

        // PWA Install Prompt (will implement UI in Phase 5)
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('üíæ PWA install prompt ready');
            // We'll show a custom install button in Phase 5
        });
    </script>
</body>
</html>
