<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FPLanner - Fantasy Premier League Analysis</title>
    <meta name="description" content="Fantasy Premier League analysis, team planning, and live gameweek tracking">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav style="background: var(--bg-secondary); color: white; padding: 1rem 2rem; box-shadow: 0 2px 8px var(--shadow);">
            <div style="max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center; gap: 2rem;">
                    <h1 style="font-size: 1.5rem; font-weight: 700; margin: 0; letter-spacing: -0.02em;">
                        FPLanner
                    </h1>
                    <div id="nav-links" style="display: flex; gap: 1rem;">
                        <!-- Navigation links will be inserted here -->
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <!-- Countdown Timer -->
                    <div id="gw-countdown" style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background: rgba(255,255,255,0.1); border-radius: 0.5rem; font-size: 0.75rem;">
                        <i class="fas fa-clock"></i>
                        <span id="countdown-text">Loading...</span>
                    </div>
                    <!-- Theme Toggle (Desktop only) -->
                    <button
                        id="theme-toggle"
                        class="hide-mobile"
                        style="
                            background: rgba(255,255,255,0.2);
                            border: none;
                            padding: 0.5rem 1rem;
                            border-radius: 0.5rem;
                            color: white;
                            cursor: pointer;
                            font-weight: 600;
                            transition: all 0.2s;
                        "
                    >
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="app-container" style="max-width: 1400px; margin-left: 5px !important; margin-right: 5px !important;">
            <div style="text-align: center; padding: 4rem 2rem; color: var(--text-secondary);">
                <i class="fas fa-spinner fa-spin" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                <p>wait lah...</p>
            </div>
        </main>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
